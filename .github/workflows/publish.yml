name: Publish

on:
  push:
    branches:
      - v2.0.x-release

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: |
          8
          16
          17
          21

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    - name: Publish Paper to Modrinth
      uses: Apehum/mc-publish@v1.1
      with:
        name: 'Plasmo Voice'
        split-releases: true
        files-primary: build/libs/*-@(Paper)-*.jar
        version-resolver: 'exact'

        changelog-file: server/changelog.md

        game-versions: |
          1.19.2
          1.19.3
          1.19.4
          1.20
          1.20.1
          1.20.2
          1.20.3
          1.20.4
          1.20.5

        modrinth-unfeature-mode: 'subset'
        modrinth-id: 1bZhdhsH
        modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

    - name: Publish Bungee/Velocity to Modrinth
      uses: Apehum/mc-publish@v1.1
      with:
        name: 'Plasmo Voice'
        split-releases: true
        files-primary: build/libs/*-@(BungeeCord|Velocity)-*.jar
        version-resolver: 'exact'

        changelog-file: proxy/changelog.md

        game-versions: |
          1.19.2
          1.19.3
          1.19.4
          1.20
          1.20.1
          1.20.2
          1.20.3
          1.20.4
          1.20.5

        modrinth-unfeature-mode: 'subset'
        modrinth-id: 1bZhdhsH
        modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

    - name: Publish Client to Modrinth/CurseForge
      uses: Apehum/mc-publish@v1.1
      with:
        name: 'Plasmo Voice'
        split-releases: true
        files-primary: build/libs/*-@(forge|fabric)-*.jar
        version-resolver: 'exact'

        changelog-file: client/changelog.md

        modrinth-unfeature-mode: 'subset'
        modrinth-id: 1bZhdhsH
        modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

        curseforge-id: 467028
        curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
        
    - name: Publish to GitHub
      uses: Apehum/mc-publish@v1.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        github-generate-changelog: false
